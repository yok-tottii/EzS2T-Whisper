<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzS2T-Whisper 設定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.granted {
            background: #d8f5e3;
            color: #0a7d3e;
        }

        .status.denied {
            background: #ffe5e5;
            color: #d70015;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6e6e73;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EzS2T-Whisper 設定</h1>
        <p class="subtitle">音声文字起こしアプリケーションの設定</p>

        <div class="card">
            <h2>システム権限</h2>
            <div class="form-group">
                <label>マイク</label>
                <span class="status granted" id="mic-status">✓ 許可済み</span>
            </div>
            <div class="form-group">
                <label>アクセシビリティ</label>
                <span class="status granted" id="accessibility-status">✓ 許可済み</span>
            </div>
        </div>

        <div class="card">
            <h2>ホットキー</h2>
            <div class="form-group">
                <label for="hotkey">録音開始キー</label>
                <input type="text" id="hotkey" value="Ctrl+Option+Space" readonly>
            </div>
            <div class="form-group">
                <label for="record-mode">録音モード</label>
                <select id="record-mode">
                    <option value="press-to-hold">押下中録音</option>
                    <option value="toggle">トグル切替</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2>音声認識</h2>
            <div class="form-group">
                <label for="model">モデル</label>
                <select id="model">
                    <option value="large-v3-turbo">Large v3 Turbo (推奨)</option>
                    <option value="small">Small (軽量)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">言語</label>
                <select id="language">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2>マイク設定</h2>
            <div class="form-group">
                <label for="audio-device">入力デバイス</label>
                <select id="audio-device">
                    <option value="0">システムデフォルト</option>
                </select>
            </div>
        </div>

        <button onclick="saveSettings()">設定を保存</button>

        <div class="footer">
            EzS2T-Whisper v0.3.0 | オープンソース (MIT License)
        </div>
    </div>

    <script>
        function saveSettings() {
            alert('設定を保存しました（開発中）');
        }

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('EzS2T-Whisper settings page loaded');
        });
    </script>
</body>
</html>
